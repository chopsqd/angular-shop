<div *ngIf="products.length; else loading">
  <h2 class="text-center">Products dashboard</h2>

  <div class="form-control">
    <input type="text" placeholder="Find a product..." [(ngModel)]="productName"/>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Created at</th>
        <th>Open</th>
        <th>Delete</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of products | search : productName; let idx = index">
        <td>{{idx + 1}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>{{product.date | date: "dd.MM.yyyy, h:mm"}}</td>
        <td>
          <button class="btn btn-success" [routerLink]="['/admin', 'product', product.id, 'edit']">Open</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="remove(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
