<div class="container" *ngIf="cartProsucts.length; else empty">
  <h2 class="text-center">Your order</h2>

  <table>
    <tbody>
      <tr *ngFor="let product of cartProsucts; let i = index">
        <td>{{i+1}}</td>
        <td>{{product.type}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price}} $</td>
        <td>
          <button class="btn btn-danger" (click)="delete(product)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <hr>

  <b class="right">Total: {{totalPrice}} $</b>

  <h2 class="text-center">Delivery:</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name">
      <div *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="validation">
        <small *ngIf="form.get('name')?.errors?.required">Enter your name</small>
      </div>
    </div>

    <div class="form-control">
      <label for="phone">Phone number</label>
      <input id="phone" type="text" formControlName="phone">
      <div *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid" class="validation">
        <small *ngIf="form.get('phone')?.errors?.required">Enter your phone number</small>
      </div>
    </div>

    <div class="form-control">
      <label for="adress">Adress</label>
      <input id="adress" type="text" formControlName="adress">
      <div *ngIf="form.get('adress')?.touched && form.get('adress')?.invalid" class="validation">
        <small *ngIf="form.get('adress')?.errors?.required">Enter your adress</small>
      </div>
    </div>

    <div class="form-control">
      <label for="payment">Payment method</label>
      <select id="payment" formControlName="payment">
        <option value="Card">Card</option>
        <option value="Cash">Cash</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success btn-block" [disabled]="form.invalid">Add</button>
  </form>

</div>

<ng-template #empty>
  <h2 class="text-center">Cart is empty...</h2>
</ng-template>
