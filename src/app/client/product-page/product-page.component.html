<div *ngIf="product | async as productObj; else loading">
  <div class="product">
    <div class="header right">
      <button routerLink="/" class="btn btn-dark">Back</button>
    </div>

    <div class="flex">
      <div class="item text-center">
        <h2>{{productObj.title}}</h2>

        <div class="flex-center">
          <quill-view-html [content]="productObj.photo"/>
        </div>

        <div>
          <h2>Price: {{productObj.price}} $</h2>

          <button class="btn btn-dark" [routerLink]="['/cart']">Add to cart</button>
        </div>
      </div>

      <div class="item">
        <h2>Information:</h2>

        <quill-view-html [content]="productObj.info"/>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <b>Загрузка...</b>
</ng-template>
