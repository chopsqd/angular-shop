<div class="text-center">
  <h2>{{product.title}}</h2>

  <div class="flex-center">
    <quill-view-html [content]="product.photo"/>
  </div>

  <h3>Price: {{product.price}} $</h3>

  <button class="btn btn-primary" [routerLink]="['/product', product.id]">Open</button>
  <button class="btn btn-success" (click)="addProduct(product)">Add to cart</button>
</div>
